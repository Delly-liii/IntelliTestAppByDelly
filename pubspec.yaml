name: intellitest_app
description: IntelliTest APP - Flutter frontend scaffold (web + android)
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI + Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.2.0

  # Networking & State
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.0.15

  # Localization & Animations
  flutter_localizations:
    sdk: flutter
  lottie: ^3.3.2

  # File handling
  file_picker: ^8.1.3   # âœ… updated version
  uuid: ^4.5.1
  pie_chart: ^5.4.0
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  